apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: test-appset-ui
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - repoURL: 'https://github.com/NaveenBalagouni/my-argo-practice.git'
            targetRevision: HEAD
            path: my-helm-charts/single-helm-resource
            helm:
              valueFiles:
                - values.yaml
    - clusters:
        selector:
          matchLabels:
            environment: qa
    - git:
        repoURL: 'https://github.com/NaveenBalagouni/my-argo-practice.git'
        revision: main
        directories:
          - path: single-git-source
  template:
    metadata:
      name: test-app-ui-{{name}}
    spec:
      project: default
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{targetRevision}}'
        path: '{{path}}'
        helm:
          valueFiles:
            - '{{helm.valueFiles}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      syncOptions:
        - CreateNamespace=true
